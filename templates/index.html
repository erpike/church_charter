{% extends "base.html" %}

{% block title %}Канони - Послідування{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="mb-4">Канони</h1>
        {% if canons %}
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Назва</th>
<!--                        <th>Created At</th>-->
<!--                        <th>Updated At</th>-->
                    </tr>
                </thead>
                <tbody>
                    {% for canon in canons %}
                    <tr>
                        <td><a href="{{ url_for('canon.detail', canon_id=canon.id) }}">{{ canon.name }}</a></td>
<!--                        <td>{{ canon.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</td>-->
<!--                        <td>{{ canon.updated_at.strftime('%Y-%m-%d %H:%M:%S') }}</td>-->
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <div class="alert alert-info">
            Немає даних.
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
