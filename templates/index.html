{% extends "base.html" %}

{% block title %}Канони - Послідування{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="mb-4">Канони</h1>
        {% if canons %}
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Назва</th>
                        <th>Дії</th>
                    </tr>
                </thead>
                <tbody>
                    {% for canon in canons %}
                    <tr>
                        <td><a href="{{ url_for('canon.detail', canon_id=canon.id) }}">{{ canon.name }}</a></td>
                        <td>
                            <a href="{{ url_for('canon.download_docx', canon_id=canon.id) }}" class="btn btn-sm btn-success">
                                Завантажити DOCX
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <div class="alert alert-info">
            Немає даних.
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
